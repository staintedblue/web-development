<!DOCTYPE html>
<html> 
    <head>
        <title> Page Title </title>
    </head>
    <body>
        <h1> My First Heading </h1>
        <p> My first paragraph. </p>
        <p> My another paragraph. </p>
    </body>
</html>


<!-- html stands for hyper text markup language -->
<!-- <!DOCTYPE html> defines that this documnet is an html document -->
<!-- <html> is the root element of an html page -->
<!-- <head> contains meta information about the html page -->
<!-- <title> specifies a title for the html page (shown in the browser's title bar or page tab) -->
<!-- <body> defines the document's body, and is a container for all the visible contents (headings, paragraphs, imgaes, hyperlinks, tables, lists, etc) -->
<!-- <h1> defines a lagre heading -->
<!-- <p> defines a paragraph -->
